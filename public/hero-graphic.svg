<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern abstract shapes representing digital excellence -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#307FE2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0A0A5F;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#307FE2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1A0B54;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="650" cy="100" r="120" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="150" cy="450" r="90" fill="url(#grad2)" opacity="0.25"/>
  
  <!-- Main geometric composition -->
  <rect x="250" y="150" width="300" height="300" rx="20" fill="url(#grad1)" opacity="0.7" transform="rotate(15 400 300)"/>
  <rect x="300" y="200" width="250" height="250" rx="15" fill="none" stroke="#307FE2" stroke-width="3" opacity="0.8"/>
  
  <!-- Tech elements -->
  <circle cx="400" cy="300" r="60" fill="#0A0A5F" opacity="0.8"/>
  <circle cx="400" cy="300" r="45" fill="none" stroke="#307FE2" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="200" x2="600" y2="400" stroke="#307FE2" stroke-width="2" opacity="0.4"/>
  <line x1="200" y1="400" x2="600" y2="200" stroke="#0A0A5F" stroke-width="2" opacity="0.3"/>
  
  <!-- Small accent dots -->
  <circle cx="500" cy="150" r="8" fill="#307FE2"/>
  <circle cx="300" cy="450" r="8" fill="#0A0A5F"/>
  <circle cx="650" cy="350" r="8" fill="#307FE2"/>
</svg>