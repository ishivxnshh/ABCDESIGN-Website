<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Team collaboration illustration -->
  <defs>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#307FE2;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0A0A5F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="#f8fafc"/>
  
  <!-- Team members (simplified) -->
  <circle cx="150" cy="150" r="40" fill="url(#teamGrad)"/>
  <rect x="130" y="200" width="40" height="60" rx="5" fill="#0A0A5F" opacity="0.8"/>
  
  <circle cx="300" cy="150" r="40" fill="url(#teamGrad)"/>
  <rect x="280" y="200" width="40" height="60" rx="5" fill="#0A0A5F" opacity="0.8"/>
  
  <circle cx="450" cy="150" r="40" fill="url(#teamGrad)"/>
  <rect x="430" y="200" width="40" height="60" rx="5" fill="#0A0A5F" opacity="0.8"/>
  
  <!-- Connection lines showing collaboration -->
  <line x1="150" y1="190" x2="300" y2="190" stroke="#307FE2" stroke-width="3" opacity="0.5"/>
  <line x1="300" y1="190" x2="450" y2="190" stroke="#307FE2" stroke-width="3" opacity="0.5"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="320" r="15" fill="#307FE2" opacity="0.3"/>
  <circle cx="500" cy="320" r="15" fill="#0A0A5F" opacity="0.3"/>
</svg>